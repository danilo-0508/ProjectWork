<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}">
    <!--Swiper e Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container-fluid"
        style="background-image: url(https://static.vecteezy.com/system/resources/previews/037/169/619/non_2x/ai-generated-recording-a-podcast-in-the-office-free-photo.jpg); background-position: center; background-repeat: no-repeat; background-size: cover; height: 100vh;">
        <div class="container h-100">
            <div class="row h-100">
                <div class="login-titolo d-flex align-items-center justify-content-center">PodcastRangers</div>
                <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center login-height">
                    <div class="text-center login-card p-3">
                        <h1 class="mb-5" style="font-family: 'Fraunces', sans-serif;
                        ">Accedi</h1>
                        <form action="{{url_for('login')}}" method="post">
                            <label><b>Username</b></label>
                            <input class="login-field mb-3 p-2" type="text" name="username" id="username" required>
                            <div>
                                <label><b>Password</b></label>
                                <input class="login-field mb-5 p-2" type="password" name="password" id="password">

                                <div>
                                    <input class="login-button fs-5" type="submit" value="Login">
                                    <p style="color: red;">{{msg}}</p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 col-md-12 d-flex justify-content-center align-items-center login-height">
                    <div class="text-center login-card p-3">
                        <h1 class="mb-4" style="font-family: 'Fraunces', sans-serif;
                        ">Registrati</h1>
                        <form action="{{url_for('register')}}" method="post">
                            <label><b>Username</b></label>
                            <input class="login-field mb-3 p-2" type="text" name="username-reg" id="username-reg"
                                required>
                            <div>
                                <label class="ms-4"><b>Email</b></label>
                                <input class="login-field mb-3 p-2" type="text" name="email" id="email" required>
                            </div>
                            <div>
                                <label><b>Password</b></label>
                                <input class="login-field mb-4 p-2" type="password" name="password-reg"
                                    id="password-reg">
                                <div>
                                    <input class="login-button fs-5" type="submit" value="Registrati">
                                    {% if reg %}
                                    <p style="color: green">{{ reg }}</p>
                                    {% endif %}
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='main.js')}}"></script>
</body>

</html>
