<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <!--<h1>{{utente.utenti_ID}}, {{utente.username}}, {{utente.email}}</h1>-->
    <div class="container">
        <h1>Benvenuto, {{utente.username}}!</h1>
        <form action="{{ url_for('delete_account') }}" method="post">
            <button type="submit" class="btn btn-delete">Elimina Account</button>
        </form>
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>

</html>
